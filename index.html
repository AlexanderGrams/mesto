<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип Место">
    </header>
    <main class="main">
      <section class="profile" aria-label="Секция с информацией профиля">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар профиля">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__info-button" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__button" type="button"></button>
      </section>
      <section class="gallery" aria-label="Секция с картинками профиля">
        <ul class="gallery__cards">
          <li class="gallery__card">
            <img class="gallery__card-image" src="./images/gallery_Karachayevsk.jpg" alt="фото места Карачаевск">
            <div class="gallery__card-interaction">
              <h3 class="gallery__card-title">Карачаевск</h3>
              <button class="gallery__card-like"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img class="gallery__card-image" src="./images/gallery_elbrus.jpg" alt="фото места Гора Эльбрус">
            <div class="gallery__card-interaction">
              <h3 class="gallery__card-title">Гора Эльбрус</h3>
              <button class="gallery__card-like"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img class="gallery__card-image" src="./images/gallery_Dombay.jpg" alt="фото места Домбай">
            <div class="gallery__card-interaction">
              <h3 class="gallery__card-title">Домбай</h3>
              <button class="gallery__card-like"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img class="gallery__card-image" src="./images/gallery_elbrus.jpg" alt="фото места Гора Эльбрус">
            <div class="gallery__card-interaction">
              <h3 class="gallery__card-title">Гора Эльбрус</h3>
              <button class="gallery__card-like"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img class="gallery__card-image" src="./images/gallery_Dombay.jpg" alt="фото места Домбай">
            <div class="gallery__card-interaction">
              <h3 class="gallery__card-title">Домбай</h3>
              <button class="gallery__card-like"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img class="gallery__card-image" src="./images/gallery_Karachayevsk.jpg" alt="фото места Карачаево-Черкессия">
            <div class="gallery__card-interaction">
              <h3 class="gallery__card-title">Карачаево-Черкессия</h3>
              <button class="gallery__card-like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        ©&#160;2022 Грамс&#160;Александр
      </p>
    </footer>
    <section class="popup" aria-label="Секция для редактирования профиля">
      <div class="popup__container">
        <form class="popup__form-admin">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__editing-profille">
            <input class="popup__item popup__item_name" type="text" name="name" required>
            <input class="popup__item popup__item_activity" type="text" name="activity" required>
          </fieldset>
          <input class="popup__button" type="submit" value="Сохранить">
        </form>
        <div class="popup__close" type="button"></div>
      </div>
    </section>
  </div>
  <script src="./index.js"></script>
</body>
</html>
