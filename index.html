<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип Место">
    </header>
    <main class="main">
      <section class="profile" aria-label="Секция с информацией профиля">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар профиля">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__info-button" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__button" type="button"></button>
      </section>
      <section class="gallery" aria-label="Секция с картинками профиля">
        <ul class="gallery__cards">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        ©&#160;2022 Грамс&#160;Александр
      </p>
    </footer>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form-admin" name="form-admin">
          <fieldset class="popup__editing-profille">
            <input class="popup__item popup__item_type_name" type="text" name="name" required placeholder="Введите имя">
            <input class="popup__item popup__item_type_activity" type="text" name="activity" required placeholder="Введите хобби">
          </fieldset>
          <input class="popup__button" type="submit" value="Сохранить">
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form-admin" name="form-admin">
          <fieldset class="popup__editing-profille">
            <input class="popup__item popup__item_type_title" type="text" name="title" required placeholder="Название">
            <input class="popup__item popup__item_type_link" type="text" name="link" required placeholder="Ссылка на картинку">
          </fieldset>
          <input class="popup__button" type="submit" value="Сохранить">
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </div>
    <div class="popup popup_type_zoom-img">
      <div class="popup__container popup__container_type_zoom-img">
        <img class="popup__image" src="#" alt="">
        <h2 class="popup__signature">#</h2>
        <button class="popup__close" type="button"></button>
      </div>
    </div>
  </div>
  <template id="card">
    <li class="gallery__card card">
      <img class="card__image" src="#" alt="">
      <div class="card__interaction">
        <h2 class="card__title"></h2>
        <button class="card__like" type="button"></button>
      </div>
      <button class="card__basket" type="button"></button>
    </li>
  </template>
  <script src="./scripts/array.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
