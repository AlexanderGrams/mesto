<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="header__logo" src="9acae8482e5b5b17160c.svg" alt="логотип Место"></header><main class="main"><section class="profile" aria-label="Секция с информацией профиля"><button class="profile__btn-avatar"><div class="profile__avatar"></div></button><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__info-button" type="button"></button><p class="profile__subtitle">Исследователь океана</p></div><button class="profile__button" type="button"></button></section><section class="gallery" aria-label="Секция с картинками профиля"><ul class="gallery__cards"></ul></section></main><footer class="footer"><p class="footer__copyright">©&#160;2022 Грамс&#160;Александр</p></footer><div class="popup popup_type_edit-profile"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form-admin" name="formProfile" novalidate><fieldset class="popup__editing-profille"><input id="name-input" class="popup__item popup__item_type_name" name="name" required minlength="2" maxlength="40" placeholder="Введите имя"> <span id="name-input-error" class="popup__text-error"></span> <input id="name-activity" class="popup__item popup__item_type_activity" name="activity" required minlength="2" maxlength="200" placeholder="Введите хобби"> <span id="name-activity-error" class="popup__text-error"></span></fieldset><input class="popup__button" type="submit" value="Сохранить"></form><button class="popup__close" type="button"></button></div></div><div class="popup popup_type_add-card"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="popup__form-admin" name="formAdd" novalidate><fieldset class="popup__editing-profille"><input id="title-input" class="popup__item popup__item_type_title" name="name" required minlength="2" maxlength="30" placeholder="Название"> <span id="title-input-error" class="popup__text-error"></span> <input id="link-input" class="popup__item popup__item_type_link" type="url" name="link" required placeholder="Ссылка на картинку"> <span id="link-input-error" class="popup__text-error"></span></fieldset><input class="popup__button" type="submit" value="Сохранить"></form><button class="popup__close" type="button"></button></div></div><div class="popup popup_type_zoom-img"><div class="popup__container popup__container_type_zoom-img"><img class="popup__image" src="#" alt=""><h2 class="popup__signature">#</h2><button class="popup__close" type="button"></button></div></div><div class="popup popup_type_question_remove"><div class="popup__container"><h2 class="popup__title">Вы уверены?</h2><input class="popup__button" type="button" value="да"> <button class="popup__close" type="button"></button></div></div><div class="popup popup_type_update_avatar"><div class="popup__container"><h2 class="popup__title">Обновить аватар</h2><form class="popup__form-admin" name="formUpdateAvatar" novalidate><fieldset class="popup__editing-profille"><input id="link-avatar-input" class="popup__item popup__item_type_link-avatar" type="url" name="link" required placeholder="Ссылка на картинку"> <span id="link-avatar-input-error" class="popup__text-error"></span></fieldset><input class="popup__button" type="submit" value="Сохранить"></form><button class="popup__close" type="button"></button></div></div></div><template id="card"><li class="gallery__card card"><img class="card__image" src="#" alt=""><div class="card__interaction"><h2 class="card__title"></h2><div class="card__like"><button class="card__like-btn" type="button"></button><p class="card__like-number">0</p></div></div><button class="card__basket" type="button"></button></li></template></body></html>
